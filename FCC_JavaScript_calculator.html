<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3 l4 offset-l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="card-title">Calculator
              </div>
              <div id="resultField"><p>0</p>
              </div>
              <div class="card-action">
                <table>
                  <tbody>
                    <tr>
                      <th id="buttonAc"><a href="#">AC</a></th>
                      <th id="buttonCe"><a href="#">CE</a></th>
                      <th id="buttonPercentage"><a href="#">%</a></th>
                      <th id="buttonObelus"><a href="#">/</a></th>
                    </tr>
                    <tr>
                      <th id="button7"><a href="#">7</a></th>
                      <th id="button8"><a href="#">8</a></th>
                      <th id="button9"><a href="#">9</a></th>
                      <th id="buttonTimes"><a href="#">*</a></th>
                    </tr>
                    <tr>
                      <th id="button4"><a href="#">4</a></th>
                      <th id="button5"><a href="#">5</a></th>
                      <th id="button6"><a href="#">6</a></th>
                      <th id="buttonMinus"><a href="#">-</a></th>
                    </tr>
                    <tr>
                      <th id="button1"><a href="#">1</a></th>
                      <th id="button2"><a href="#">2</a></th>
                      <th id="button3"><a href="#">3</a></th>
                      <th id="buttonPlus"><a href="#">+</a></th>
                    </tr>
                    <tr>
                      <th id="buttonDot"><a href="#">.</a></th>
                      <th id="button0"><a href="#">0</a></th>
                      <th id="buttonAns"><a href="#">Ans</a></th>
                      <th id="buttonEqual"><a href="#">=</a></th>
                    </tr>
                    <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </body>
</html>
